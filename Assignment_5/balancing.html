    <h1 align="center">Balancing Brackets</h1>

    <div>
        <form>
            <label>Enter input string</label>
            <br>
            <input type="text" id="str" name="str">
            <br>
            <br>

        </form>
    </div>
</body>
<script>
    document.getElementById("button").addEventListener("click", function () {
        var x = document.getElementById("str").value;
        var stack = [];
        var map = {
            '(': ')',
            '{': '}',
            '[': ']'
        }

            if (str[i] === '(' || str[i] === '{' || str[i] === '[')
                stack.push(str[i]);
            else {
                var last = stack.pop();
                if (str[i] !== map[last])
                    return false;
            }
        }
        if (stack.length !== 0)
            return false;
        return true;
    })
